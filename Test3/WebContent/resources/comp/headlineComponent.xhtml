<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets">

		<!-- INTERFACE -->
		<composite:interface shortDescription="">
		
			<composite:attribute name="value" required="true"
				type="java.lang.String" shortDescription="" />
				
			<composite:attribute name="level" type="java.lang.Integer" />
			
			<composite:attribute name="icon" type="java.lang.String"/>
			
			<composite:attribute name="iconPos" type="java.lang.String" default="left" />
			
		</composite:interface>

		<!-- IMPLEMENTATION -->
		<composite:implementation>

			<!-- imports -->
			<!-- params -->

			<!-- component -->
			
			<!-- headline tag -->
			<!-- <h#{cc.attrs.level} id="#{cc.attrs.clientId}"> -->
			<h:outputText value="&lt;h#{cc.attrs.level} id=&quot;#{cc.attrs.clientId}&quot; &gt;" escape="false"/>

				<!-- icon left -->
				<h:panelGroup styleClass="#{cc.attrs.icon}" rendered="#{not empty cc.attrs.icon and cc.attrs.iconPos eq 'left'}"/>
				
				<!-- value -->
				<h:outputText value="#{cc.attrs.value}" rendered="#{not empty cc.attrs.value}"/>
			
				<!-- icon right -->
				<h:panelGroup styleClass="#{cc.attrs.icon}" rendered="#{not empty cc.attrs.icon and cc.attrs.iconPos eq 'right'}"/>

			<h:outputText value="&lt;/h#{cc.attrs.level}&gt;" escape="false"/>
						
		</composite:implementation>

</html>
